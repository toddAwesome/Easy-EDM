<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/CI Logo.ico">
    <title>Easy EDM</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
</head>
<!-- topnav -->
<div class="topnav">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
</div>
<!-- html Jumbo tron -->
<div class="jumbotron">
	<h1 style="text-align: center">Easy EDM</h1>
		<p style="text-align: center">
			performs a set of scripts that automatically performs EDM functionality for the user 
			after selecting one of the below options please refrain from interacting with the computer.  
		</p>
</div>
<!-- body buttons & Images -->
<body>
    <div class="container">
		<br>
			<div class="row">
				<!-- Download -->
    			<div class="col-3">
    				<img src="img/download.png"/>
      				<br>
	               <input type="button" style="color:white" class="btn btn-success" value="Download Data" onclick="download()">
    			</div>
    			<!-- Upload -->
    			<div class="col-3">
    			    <img src="img/upload.png"/>
      				<br>
      				<input type="button" style="color:white" class="btn btn-info" value="Upload Data" onclick="upload()">
    			</div>
    			<!-- Report -->
   				<div class="col-3">
     				<img style="padding:1px" src="img/report.png"/>
      				<br>
      				<input type="button" style="color:white" class="btn btn-warning" value="Quarterly Report" onclick="generateReport()">
  				</div>
  				<!-- Quality Check -->
   				<div class="col-3">
     				<img src="img/QualityCheck.png"/>
      				<br>
      				<input type="button" style="color:white" class="btn btn-secondary" value="Quality Check" onclick="qualityCheck()">
  				</div>
			</div>
	</div>
</body>
</html>
